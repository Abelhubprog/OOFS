groups:
  - name: oof_backend_alerts
    rules:
      # High error rate alerts
      - alert: HighHTTPErrorRate
        expr: (rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP error rate detected"
          description: "HTTP error rate is above 10% for {{ $labels.job }} (current value: {{ $value }})"

      - alert: CriticalHTTPErrorRate
        expr: (rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])) > 0.5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical HTTP error rate detected"
          description: "HTTP error rate is above 50% for {{ $labels.job }} (current value: {{ $value }})"

      # High response time alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 5 seconds for {{ $labels.job }} (current value: {{ $value }}s)"

      # Database connectivity alerts
      - alert: DatabaseConnectionFailure
        expr: db_connections_active == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failure"
          description: "No active database connections for {{ $labels.job }}"

      # High database query time
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(db_query_duration_seconds_bucket[5m])) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile database query time is above 10 seconds for {{ $labels.job }}"

      # Job processing alerts
      - alert: HighJobFailureRate
        expr: (rate(jobs_failed_total[5m]) / rate(jobs_processed_total[5m])) > 0.2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High job failure rate"
          description: "Job failure rate is above 20% for {{ $labels.job }} (current value: {{ $value }})"

      - alert: JobQueueBacklog
        expr: jobs_queued > 1000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Job queue backlog detected"
          description: "Job queue has {{ $value }} pending jobs for {{ $labels.job_type }}"

      # Webhook processing alerts
      - alert: WebhookProcessingFailures
        expr: rate(webhook_events_failed_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High webhook processing failure rate"
          description: "Webhook failures are above 10/minute for {{ $labels.source }}"

      # Memory usage alerts
      - alert: HighMemoryUsage
        expr: memory_usage_bytes / (1024*1024*1024) > 1.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 1.5GB for {{ $labels.job }} (current value: {{ $value }}GB)"

      # Service down alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      # OOF-specific alerts
      - alert: LowMomentDetectionRate
        expr: rate(moments_detected_total[1h]) < 1
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Low OOF moment detection rate"
          description: "Fewer than 1 OOF moment detected per hour (current rate: {{ $value }}/hour)"

      - alert: PriceDataStale
        expr: time() - price_requests_total > 3600
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Price data appears stale"
          description: "No price requests in the last hour for {{ $labels.provider }}"
